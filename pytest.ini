[pytest]
# Pytest configuration for ComfyUI Motion Transfer

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests for individual nodes
    integration: Integration tests for full pipelines
    cuda: Tests requiring CUDA GPU
    slow: Slow-running tests (> 5 seconds)
    performance: Performance/benchmark tests

# Ignore directories
norecursedirs =
    .git
    .github
    __pycache__
    *.egg-info
    dist
    build
    raft_vendor
    searaft_vendor
    examples
    Docs

# Coverage options (if using pytest-cov)
# [coverage:run]
# source = .
# omit =
#     tests/*
#     raft_vendor/*
#     searaft_vendor/*

# Timeout for tests (if using pytest-timeout)
# timeout = 30
